    <!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title> 
  <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
 
  <header class="site-header"> 
    <h1>ShopEasy</h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src="https://images.pexels.com/photos/190819/pexels-photo-190819.jpeg" height="500" width="500" alt="Product"> 
      <h2 class="product-title">Classic men's premium watch.</h2> 
      <p class="product-desc">premium wrist watch.</p> 
 
      <div class="price-row"> 
        <span class="price">₹9,999</span> 
        <span class="old-price">₹10,999</span> 
      </div> 
 
      <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
</body>
</html>
